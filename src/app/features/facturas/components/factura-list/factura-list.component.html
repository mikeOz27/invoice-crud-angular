<app-header title="Dashboard"></app-header>
<main class="p-6 bg-gray-100 min-h-screen">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Lista de Facturas</h2>

      <div class="overflow-x-auto">
        <table class="w-full border border-gray-200 rounded-lg overflow-hidden shadow-md">
          <thead>
            <tr class="bg-blue-600 text-white text-left">
              <th class="p-4">ID</th>
              <th class="p-4">Cliente</th>
              <th class="p-4">Fecha</th>
              <th class="p-4 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invoice of invoices" class="border-b bg-white hover:bg-gray-100 transition">
              <td class="p-4 text-gray-700">{{ invoice.id }}</td>
              <td class="p-4 text-gray-700">{{ invoice.customer }}</td>
              <td class="p-4 text-gray-700">{{ invoice.date }}</td>
              <td class="p-4 flex justify-center space-x-2">
                <a [routerLink]="['/invoice/edit', invoice.id]"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                  Editar
                </a>
                <a [routerLink]="['/invoice/show', invoice.id]"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                  Ver
                </a>

                <button (click)="deleteFactura(invoice.id)"
                  class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
